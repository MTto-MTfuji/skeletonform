{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="text-center mb-16">
        <h1 class="text-4xl md:text-5xl font-bold mb-6 text-slate-900 tracking-tight leading-tight">
            フォームを<span class="text-brand-600">科学</span>する。<br>
            <span class="text-2xl md:text-3xl font-normal text-slate-600 mt-2 block">骨格解析でパフォーマンスを最大化</span>
        </h1>
        <p class="text-slate-500 text-lg max-w-2xl mx-auto leading-relaxed">
            AI技術によりピッチングフォームの骨格を精密に抽出。<br>
            可動域やバランスを客観的に分析し、理想のフォームへ導きます。
        </p>
    </div>

    {% if error %}
    <div class="bg-red-50 border border-red-100 text-red-600 px-6 py-4 rounded-xl mb-8 text-center text-sm font-medium">
        {{ error }}
    </div>
    {% endif %}

    <!-- Upload Area -->
    <div class="bg-white rounded-2xl p-10 shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] border border-gray-100 transition-all duration-300" id="upload-container">
        <form action="/analyze" method="post" enctype="multipart/form-data" id="upload-form" class="relative">
            
            <!-- Drop Zone -->
            <div id="drop-zone" class="border-2 border-dashed border-gray-200 rounded-xl h-80 flex flex-col items-center justify-center cursor-pointer transition-all duration-200 hover:border-brand-500 hover:bg-brand-50 group bg-gray-50/50">
                <input type="file" name="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept="video/*">
                
                <div class="text-center z-0 pointer-events-none transform transition-transform duration-300 group-hover:scale-105">
                    <div class="w-16 h-16 bg-white shadow-md rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:text-brand-600 text-slate-400 transition-colors">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-slate-700 mb-2">動画をアップロード</h3>
                    <p class="text-slate-500 text-sm">ドラッグ＆ドロップ または クリックして選択</p>
                    <p class="text-slate-400 text-xs mt-4 font-medium">MP4, MOV, AVI 対応</p>
                </div>
            </div>

            <!-- File Info (Hidden initially) -->
            <div id="file-info" class="hidden mt-8 bg-gray-50 rounded-xl p-4 flex items-center justify-between border border-gray-200">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-white rounded-lg flex items-center justify-center shadow-sm border border-gray-100">
                        <svg class="w-6 h-6 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-wider mb-0.5">SELECTED FILE</p>
                        <span id="filename-display" class="text-slate-700 font-medium truncate max-w-xs block"></span>
                    </div>
                </div>
                <button type="button" id="clear-file" class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-full transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn" class="w-full mt-8 bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-900/20 opacity-50 cursor-not-allowed transition-all duration-300 hover:bg-slate-800 hover:shadow-xl hover:-translate-y-0.5 disabled:hover:bg-slate-900 disabled:hover:translate-y-0 disabled:hover:shadow-none" disabled>
                解析を開始する
            </button>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white/80 backdrop-blur-md z-50 hidden flex-col items-center justify-center">
        <div class="relative w-20 h-20 mb-8">
            <div class="absolute inset-0 border-4 border-gray-100 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-t-brand-600 border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin"></div>
        </div>
        <h2 class="text-2xl font-bold text-slate-800 mb-2">Analyzing...</h2>
        <p class="text-slate-500 font-medium">AIが骨格データを抽出しています</p>
    </div>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const fileInfo = document.getElementById('file-info');
    const filenameDisplay = document.getElementById('filename-display');
    const clearFileBtn = document.getElementById('clear-file');
    const submitBtn = document.getElementById('submit-btn');
    const uploadForm = document.getElementById('upload-form');
    const loadingOverlay = document.getElementById('loading-overlay');

    // Highlight drop zone on drag
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropZone.classList.add('border-brand-500', 'bg-brand-50');
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-brand-500', 'bg-brand-50');
        });
    });

    // Handle file selection
    const handleFile = (file) => {
        if (file && file.type.startsWith('video/')) {
            filenameDisplay.textContent = file.name;
            dropZone.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        } else {
            alert('動画ファイルを選択してください。');
        }
    };

    dropZone.addEventListener('drop', (e) => {
        const file = e.dataTransfer.files[0];
        fileInput.files = e.dataTransfer.files; // Update input files
        handleFile(file);
    });

    fileInput.addEventListener('change', (e) => {
        handleFile(e.target.files[0]);
    });

    clearFileBtn.addEventListener('click', () => {
        fileInput.value = '';
        fileInfo.classList.add('hidden');
        dropZone.classList.remove('hidden');
        submitBtn.disabled = true;
        submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
    });

    uploadForm.addEventListener('submit', () => {
        loadingOverlay.classList.remove('hidden');
        loadingOverlay.classList.add('flex');
    });
</script>
{% endblock %}
