{% extends "base.html" %}

{% block title %}お問い合わせ - Skeleton Form Analysis{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-16 px-6">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-slate-900 mb-4">お問い合わせ</h1>
        <p class="text-slate-500">
            ご質問やご要望がございましたら、以下のフォームよりお気軽にお問い合わせください。
        </p>
    </div>

    {% if success %}
    <div class="bg-green-50 border border-green-200 text-green-800 rounded-lg p-4 mb-8 flex items-center gap-3">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        <p>お問い合わせを受け付けました。ご連絡ありがとうございます。</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="bg-red-50 border border-red-200 text-red-800 rounded-lg p-4 mb-8 flex items-center gap-3">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <p>{{ error }}</p>
    </div>
    {% endif %}
    
    <form action="/contact" method="POST" class="space-y-6 bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
        <div>
            <label for="name" class="block text-sm font-bold text-slate-700 mb-2">お名前 <span class="text-red-500">*</span></label>
            <input type="text" id="name" name="name" required
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition-all"
                placeholder="山田 太郎">
        </div>

        <div>
            <label for="email" class="block text-sm font-bold text-slate-700 mb-2">メールアドレス <span class="text-red-500">*</span></label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition-all"
                placeholder="example@email.com">
        </div>

        <div>
            <label for="subject" class="block text-sm font-bold text-slate-700 mb-2">件名 <span class="text-red-500">*</span></label>
            <input type="text" id="subject" name="subject" required
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition-all"
                placeholder="サービスに関するお問い合わせ">
        </div>

        <div>
            <label for="message" class="block text-sm font-bold text-slate-700 mb-2">お問い合わせ内容 <span class="text-red-500">*</span></label>
            <textarea id="message" name="message" rows="6" required
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition-all resize-none"
                placeholder="具体的な内容をご記入ください..."></textarea>
        </div>

        <button type="submit" 
            class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-brand-600 transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 duration-200 flex items-center justify-center gap-2">
            <span>送信する</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
        </button>
    </form>
</div>
{% endblock %}
